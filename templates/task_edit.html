{% extends 'base.html' %}

{% block content %}


<div class="container mt-5">
    <div class="row ">

        <div class="col-md-3">
        </div>

        <div class="col-md-6">

            <h3 style="text-align: center">Edit Task</h3>


            <form class="forms" action="{% url 'editTask' task.id %}" method="post" enctype="multipart/form-data">
                {% csrf_token %}

                <input type="text" name="title" class="form-control mt-3" value="{{task.title}}" required>
                <input type="text" name="description" class="form-control mt-3" value="{{task.description}}">

                <select name="priority" class="form-select" required>
                    <option value="Low">Low</option>
                    <option value="Medium">Medium</option>
                    <option value="High">High</option>
                </select>
                <input type="date" name="due_date" class="form-control mt-3" required>



                <button type="submit" class="btn btn-primary mt-3">Update</button>

            </form>


            <div class="">
                {% for message in messages %}
                <div class="alert alert-danger alert-dismissible fade show" role="alert">
                    <h6> {{message}} </h6>
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
                {% endfor %}
            </div>


        </div>
    </div>

</div>


<div class="col-md-3">

</div>


{% endblock %}
