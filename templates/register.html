{% extends 'base.html' %}

{% block content %}


<div class="container mt-5">
    <div class="row ">

        <div class="col-md-3">
        </div>

        <div class="col-md-6">

            <h3 style="text-align: center">Register</h3>


            <form class="forms" action="{% url 'register'%}" method="post">
                {% csrf_token %}

                <input type="text" name="username" class="form-control mt-3" placeholder="Username" required>
                <input type="email" name="email" class="form-control mt-3" placeholder="Email" required>


                <input type="password" name="password" class="form-control mt-3" placeholder="Password"
                       required>
                <input type="password" name="password2" class="form-control mt-3" placeholder="Re-type Password"
                       required>

                <button type="submit" class="btn btn-primary mt-3">Register</button>

            </form>


            <div class="">
                {% for message in messages %}
                <div class="alert alert-danger alert-dismissible fade show" role="alert">
                    <h6> {{message}} </h6>
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
                {% endfor %}
            </div>


        </div>
    </div>

</div>


<div class="col-md-3">

</div>


{% endblock %}
